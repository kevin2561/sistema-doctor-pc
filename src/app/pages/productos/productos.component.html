<section id="contenedor-productos-desactivados" class="container">
    <div class="page-titulo">
        <h1>Productos</h1>
    </div>
    <div class="tabla-contenedor">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Desactivar</th>
                </tr>
            </thead>
            <tbody id="t-body">
                <tr *ngFor="let producto of productosActivados; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.marca}}</td>
                    <td>{{producto.modelo}}</td>
                    <td>{{producto.stock}}</td>
                    <td><img class="img-table" [src]="producto.imagen || 'assets/no-imagen.jpg'" alt=""></td>


                    <td><i class="bi bi-pencil-square"></i></td>
                    <td><button (click)="desactivarProducto()" class="btn btn-danger">Desactivar</button></td>
                </tr>
                <tr class="table-info fw-bold">
                    <td colspan="5" class="text-end">Total:</td>
                    <td>s/800.00</td>
                    <td colspan="2"></td>
                </tr>
            </tbody>

        </table>

    </div>

</section>
