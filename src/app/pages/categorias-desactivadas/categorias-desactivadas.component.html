<section  id="contenedor-categorias-desactivadas" *ngIf="cDesactivadas.length> 0 && !cargando" class="container">
    <div class="page-titulo">
        <h1 class="page-titulo text-center mb-3">Categorias Desactivadas</h1>
        <p class="text-center text-muted">AquÃ­ se muestran todos las categorias que actualmente estÃ¡n inactivos.</p>
    </div>
    <app-mesaje-validacion [mensaje]="mensaje" [esExito]="esExito"></app-mesaje-validacion>

    <div class="tabla-contenedor">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Activar</th>
                </tr>
            </thead>
            <tbody id="t-body">
                <tr *ngFor="let item of cDesactivadas; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{item.nombre}}</td>
                    <td>Inactivo</td>

                    <td><button (click)="activarCategoria(item.idCategoria)" class="btn btn-danger">Activar</button>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>

</section>

</section>
