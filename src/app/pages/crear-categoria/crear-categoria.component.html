<section class="container mt-5 mb-5">
    <h1 class="page-titulo text-center mb-3">Crear Categoría</h1>
    <p class="text-center text-muted">Ingrese los datos para agregar una nueva categoría</p>

    <div id="contenedor-form-crear-categoria" class="d-flex justify-content-center">
        <form #formularioCategoriaNuevo="ngForm" (ngSubmit)="crearNuevaCategoria()" class="p-4 border rounded shadow-lg bg-white" style="max-width: 500px; width: 100%;">
            
            <!-- Campo Nombre -->
            <div class="mb-3">
                <label class="form-label fw-bold">Ingrese el Nombre de la Categoría</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-tag"></i></span>
                    <input type="text" [(ngModel)]="categoria.nombre" name="nombre" class="form-control"
                        placeholder="Ej: Electrónica" required #nombreRef="ngModel">
                </div>
                <div *ngIf="nombreRef.invalid && nombreRef.touched" class="text-danger mt-1">
                    El nombre es obligatorio.
                </div>
            </div>

            <!-- Botón Crear -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary ps-4 pe-4" [disabled]="formularioCategoriaNuevo.invalid">
                    <i class="bi bi-plus-circle"></i> Crear Categoría
                </button>
            </div>
        </form>
    </div>
</section>
