<section class="container mt-5 mb-5">
    <h1 class="page-titulo text-center mb-3">Crear Nueva Venta</h1>
    <p class="text-center text-muted">Ingrese los datos para agregar una nueva Venta</p>

    <div id="contenedor-form-crear-venta" class="d-flex justify-content-center">
        <form #formularioNuevaVenta="ngForm" (ngSubmit)="crearNuevoReporteVentas()"
        class="mb-4 p-4 border rounded shadow-lg bg-white mx-auto" style="max-width: 600px; width: 100%;">
    
    
        <!-- Campo Nombre y Documento -->
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Nombre del Comprador</label>
                <input type="text" [(ngModel)]="ventas.nombre" name="nombre" class="form-control"
                    placeholder="Ej: Dante Alighieri" required #nombreRef="ngModel">
                <div *ngIf="nombreRef.invalid && nombreRef.touched" class="text-danger mt-1">
                    El nombre es obligatorio.
                </div>
            </div>
    
            <div class="col-md-6">
                <label class="form-label fw-bold">Documento</label>
                <input type="text" [(ngModel)]="ventas.documento" name="documento" class="form-control"
                    placeholder="Ej: DNI o RUC">
            </div>
        </div>
    
        <!-- Campo Total y Fecha -->
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Fecha</label>
                <input type="date" [(ngModel)]="ventas.fecha" name="fecha" class="form-control"
                    required #fechaRef="ngModel">
                <div *ngIf="fechaRef.invalid && fechaRef.touched" class="text-danger mt-1">
                    La fecha es obligatoria.
                </div>
            </div>
    
            <div class="col-md-6">
                <label class="form-label fw-bold">Total</label>
                <input type="text" step="0.01" [(ngModel)]="ventas.total" name="total" class="form-control"
                    placeholder="Ej: 150.00" required #total="ngModel">
                <div *ngIf="total.invalid && total.touched" class="text-danger mt-1">
                    El total es obligatorio.
                </div>
            </div>
        </div>
    
        <!-- Campo Descripción -->
        <div class="mt-3">
            <label class="form-label fw-bold">Descripción de la Venta</label>
            <textarea [(ngModel)]="ventas.descripcion" name="descripcion" class="form-control"
                placeholder="Ej: Venta de productos electrónicos" rows="3" required #descripcion="ngModel"></textarea>
            <div *ngIf="descripcion.invalid && descripcion.touched" class="text-danger mt-1">
                La descripción es obligatoria.
            </div>
        </div>
    
        <!-- Botón Crear -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary ps-4 pe-4" [disabled]="formularioNuevaVenta.invalid">
                <i class="bi bi-plus-circle"></i> Crear Venta
            </button>
        </div>
    
    </form>
    
    </div>
</section>
